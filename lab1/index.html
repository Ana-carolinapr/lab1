<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Únete a nuestro equipo!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <div class="header">
                <h1>¡Únete a nuestro equipo!</h1>
                <p class="subtitle">Recibe las mejores ofertas en ropa deportiva</p>
            </div>

            <div class="promo-banner">
                ¡10% de descuento en tu primera compra!
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="tu@email.com" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input 
                        type="text" 
                        id="nombre" 
                        name="nombre" 
                        placeholder="Tu nombre"
                    >
                </div>

                <div class="form-group">
                    <label>¿Qué te interesa? (opcional)</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="intereses" value="calzado">
                            Calzado deportivo
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="intereses" value="ropa-hombre">
                            Ropa para hombre
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="intereses" value="ropa-mujer">
                            Ropa para mujer
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="intereses" value="accesorios">
                            Accesorios
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="privacy" name="privacy" required>
                        Acepto la <a href="#" class="link">política de privacidad</a> y deseo recibir promociones *
                    </label>
                </div>

                <button type="submit" class="submit-btn">
                    Suscribirme ahora
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
